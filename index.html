<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Palabras</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="title-container">
      <h1>Palabras más usadas</h1>
    </div>
    <div class="menu-bar">
      <button class="menu-item">Primeras 500 palabras</button>
      <button class="menu-item">500 palabras siguientes</button>
      <button class="menu-item">500 palabras siguientes</button>
      <button class="menu-item">500 palabras siguientes</button>
      <button class="menu-item">500 palabras siguientes</button>
      <button class="menu-item">500 palabras siguientes</button>
      <button class="menu-item">500 palabras siguientes</button>
      <button class="menu-item">Palabras restantes</button>
      <button class="menu-item">Todas las palabras</button>
    </div>
  </header>

  <main>
    <div class="calculator">
      <div class="screen">
        <p id="wordDisplay">Palabra en inglés</p>
        <p id="resultMessage"></p>
      </div>
      <div class="buttons">
        <button class="option">Opción 1</button>
        <button class="option">Opción 2</button>
        <button class="option">Opción 3</button>
        <button class="option">Opción 4</button>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
