<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Palabras</title>
  <link rel="stylesheet" href="styles1.css">
</head>
<body>
  <header>
    <div class="title-container">
      <h1>Palabras más usadas</h1>
    </div>
    <div class="menu-bar">
      <button id="first500Btn" class="menu-item">Primeras 500 palabras</button>
      <button id="next500Btn" class="menu-item">500 palabras siguientes</button>
      <button id="following501Btn" class="menu-item">501 palabras siguientes</button>
      <button id="following502Btn" class="menu-item">502 palabras siguientes</button>
      <button id="following503Btn" class="menu-item">503 palabras siguientes</button>
      <button id="following504Btn" class="menu-item">504 palabras siguientes</button>
      <button id="following505Btn" class="menu-item">505 palabras siguientes</button>
      <button id="remainingBtn" class="menu-item">Palabras restantes</button>
      <button id="allWordsBtn" class="menu-item">Todas las palabras</button>
    </div>
  </header>

  <main>
    <div class="calculator">
      <div class="screen">
        <p id="wordDisplay">Palabra en inglés</p>
        <p id="resultMessage"></p>
      </div>
      <div class="buttons">
        <button class="option"></button>
        <button class="option"></button>
        <button class="option"></button>
        <button class="option"></button>
      </div>
    </div>
  </main>

  <script src="script1.js"></script>
</body>
</html>
